<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="NadfriJS" />
    <meta name="description" content="Jeu de Calcul Mental">
    <meta name="theme-color" content="#6495ed">
    <title>Calcul Mental</title>
    <link rel='manifest' href='manifest.json'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Page de D√©marrage -->
    <div class="container_start" id="container_start">
        <form id="formMinMax">
            <div class="container-min-max">
                <input type="number" id="minNum" value=2 class="min" min=0 placeholder="Min" inputmode="tel"
                    pattern="\d*">
                <div class="a-div">√Ä</div>
                <input type="number" id="maxNum" value=10 class="max" max=100 placeholder="Max" inputmode="tel"
                    pattern="\d*">
            </div>
            <div class="container_btn">
                <button id="btnStart" type="submit" class="btn">D√©marrer</button>
            </div>
        </form>
    </div>

    <!-- Page de Jeu -->
    <div class="container_jeu" id="container_jeu">
        <div class="div-score">
            <div>Score: <span id="scoreID" class="scoreID">0</span></div>
            <span id="speaker" class="speaker">üîä</span>
            <div>HiScore: <span id="hiScoreID" class="hiScoreID">0</span></div>
        </div>

        <div class="timer">
            <div class="progressBar-container">
                <div class="progressBar" id="progressBar"></div>
            </div>
            <div id="container_brain">
                <img class="brain2" src="images/brain2.svg" alt="brain">
            </div>
        </div>

        <div class="container_calcul">
            <span id="number1"></span>
            <span class="operator">x</span>
            <span id="number2"></span>
        </div>
        <hr>
        <input type="number" id="reponse" class="reponse" placeholder="...?" inputmode="tel">
        <hr>

    </div>

    <div id="container_gameOver" class="container_gameOver">
        <div class="brain"><img src="images/brain2.svg" alt="brain"></div>
        <div id="bonneReponse" class="bonneReponse">
        </div>
        <div class="container_scoreFinal">
            <span>Ton score:</span>
            <span id="scoreFinal" class="scoreFinal">10</span>
        </div>
        <div class="container_btn">
            <button id="btnReplay" class="btn">Rejouer</button>
        </div>

        <div class="home"><img id="btnHome" src="images/home.png" alt="home"></div>

    </div>


    <div id="installBtn" class="installBtn">Clic ici pour l'installer üëç</div>


</body>

</html>
